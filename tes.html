<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Proyek</title>
    <style>
        body {
            background-color: #021e34;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .project-card {
            border-radius: 10px;
            overflow: hidden;
            background-color: #00fe9d;
            text-align: center;
            width: 285px;
            height: 200px;
            box-shadow: 0 4px 8px #00fe9d;
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(80%);
            transition: transform 0.3s ease;
        }
        .project-card:hover img {
            transform: scale(1.1);
            transition: .6s;
            animation-delay: 0.3s;
        }
        .project-card h3 {
            position: absolute;
            color: white;
            top: 0;
            font-size: 18px;
            padding: 10px;
        }
        .project-card a {
            position: absolute;
            bottom: 10px;
            background-color: #00fe9d;
            color: #021e34;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 8px 12px;
            transition: background 0.3s;
            border: 2px solid white;
        }
        .project-card a:hover {
            background-color: #00c77a;
        }
    </style>
</head>
<body>
     <div class="container">
          <div class="project-card">
